<body>
    <div>
        <header>
            <div class="logo"><strong>B.LOG</strong></div>
            <nav>
                <a href="/blog.html">Home</a>
                <a href="#">About</a>
                <a href="#">Blog content</a>
                <a href="#">Latest Updates</a>
                <a href="#">Contact</a>
            </nav>
            <div class="cta-buttons">
                <button class="login">Log in</button>
                <button class="signup">Sign up</button>
                <input type="text" placeholder="Search...." class="search-bar bg-transparent">
                <i class="fas fa-search top-search-icon  "></i>
            </div>
        </header>
        <!-- Shapes for decoration -->
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    <div class="row justify-content-center g-0 pt-5 ">
        <div class="col-md-6 p-0 ">
            <div class="post-card">
                <div class="post-card">
                    <div class="mb-2">
                        <span class="badge badge-custom">No Red Lines</span>
                    </div>
                    <div class="col-md-12 card-header px-2">
                        <h1 id="postTitle" class="card-title f-bold text-dark my-3"></h1>
                    </div>
                    <div class="img-slider">
                        <div class="slides">
                            <img id="postImage" class="card-img-top my-4 " alt="Post Image">
                        </div>
                        <button class="prev slider-button" onclick="prevSlide()">&#10094;</button>
                        <button class="next slider-button" onclick="nextSlide()">&#10095;</button>
                    </div>
                    <div class="post-meta">
                        <div class="d-flex flex-column">
                            <span class="author"><i class="bi bi-person"></i> <span id="postAuther"></span></span>
                            <span class="time"><i class="bi bi-clock"></i> <span id="postDate"></span></span>
                        </div>
                        <span class="category mb-0"><i class="bi bi-tag"></i> <span id="postCategory"></span></span>
                    </div>
                </div>
                <!--like, comment, share -->
                <div class="action-buttons d-flex justify-content-end mt-4 ">
                    <div class="action-item" id="likeBtn">
                        <i class="fas fa-thumbs-up"></i>
                        <span id="likeCount">Like</span>
                    </div>
                    <div class="action-item" id="commentBtn">
                        <i class="fas fa-comment-alt"></i>
                        <span id="comment-count">2 Comment</span>
                    </div>
                    <div class="action-item" id="viewBtn">
                        <i class="fas fa-eye"></i>
                        <span id="viewCount">View</span>
                    </div>
                </div>
                <div class="card-body p-3  bottom">
                    <span id="postCategory" class="badge bg-primary"></span>
                    <p class="text-muted"><i class="bi bi-clock"></i> <span id="postDate"></span></p>
                    <p id="postDescription"></p>
                    <p class="text-muted"><i class="bi bi-person"></i> <span id="postAuthor"></span></p>
                </div>
            </div>
        </div>
    </div>
