<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="icon" href="./img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/categories.css">
</head>
<body>
    <div class="d-flex flex-row justify-content-between p-3">
        <div class="col-md-lg-2" id="sidebar" width="10%">
            <!-- Sidebar will be loaded here via jQuery -->
        </div>
        <div class="col-10">
            <div class="container-fluid p-3 w-100" id="blogcard">
                <div>
                    <div class="navbar navbar-custom d-flex align-items-center justify-content-between">
                        <div>
                            <ol class="breadcrumb mb-0 d-flex align-items-center">
                                <li><a href="#" class="text-decoration-none" id="dashboard">Application</a></li>
                                <i class="fas fa-chevron-right mx-2 text-muted fa-1x"></i>
                                <li aria-current="page">Post</li>
                            </ol>
                        </div>
                        <ul class="nav d-flex align-items-center">
                            <li class="nav-item me-3">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link icon">
                                    <i class="fas fa-bell"></i>
                                    <span class="badge rounded-pill">1</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown ms-3">
                                <a href="#" class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://images.pexels.com/photos/11213182/pexels-photo-11213182.jpeg" alt="Profile" class="profile-img">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item" href="/profile.html"> <i class="fas fa-user-circle me-2"></i> Profile</a></li>
                                    <li><a class="dropdown-item" href="/Login.html" id="logoutBtn"> <i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="m-3 px-3">
                        <h1 class="f-bold  ">Categories</h1>
                        <span>Welcome to your Blog Category Page</span>
                    </div>
                    <div class="container my-4">
                        <div class="row">
                            <!-- Create New Category Form -->
                            <div class="col-md-4">
                                <div class="create-category-form card rounded p-4">
                                    <h5>Create a new category</h5>
                                    <form id="categoryForm" class="mt-4">
                                        <div class="mb-3">
                                            <label for="categoryName" class="form-label">Category Name <span
                                                class="text-danger">*</span></label>

                                            <input type="text" class="form-control" id="categoryName" placeholder="Category Name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="categoryType" class="form-label">Category Type <span
                                                class="text-danger">*</span></label>
                                            <select id="categoryType" class="form-select" required>
                                                <option value="">Select Category</option>
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                            </select>
                                        </div>
                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-success w-50 mt-3" id="crateCategory">Submit</button>
                                            <button type="reset" class="btn btn-success w-50 mt-3" id="resetCategory">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Existing Categories Table -->
                            <div class="col-md-8">
                                <div class="card p-4 rounded">
                                    <h5>Existing Categories</h5>
                                    <table id="categoryTable" class="table table-bordered mt-4">
                                        <thead class="table-dark ">
                                            <tr class="text-center">
                                                <th scope="col">Sr.No</th>
                                                <th scope="col">Category Name</th>
                                                <th scope="col">Category Type</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="" id="categoryTableBody">
                                            <!-- Table rows will be dynamically added here -->
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="categories.js"></script>
</body>
</html>
