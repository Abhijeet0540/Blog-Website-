<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="icon" href="./img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container flex">
        <div class="Blog-page flex">
            <div class="text">
                <h1>B.LOG</h1>
                <p class="lead ">BLOG is a platform where you can share</p>
                <p class="lead">your thoughts with the world.</p>
            </div>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email address" required>
                <p id="email-error" style="color: red;"></p>
                <input type="password" id="password" placeholder="Password" required>
                <p id="password-error" style="color: red;"></p>
                <div class="link">
                    <button type="submit" class="login" id="login">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                    <a href="blog.html" class="view-blog">View Blog</a>
                </div>
                <hr>
                <div class="button">
                    <a href="register.html">Create new account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
