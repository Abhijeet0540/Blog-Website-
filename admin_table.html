<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="icon" href="./img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex flex-row justify-content-between p-3">
        <div class="col-md-lg-2" id="sidebar" width="10%">
            <!-- Sidebar will be loaded here via jQuery -->
        </div>
        <div class="col-10 ">
            <div class="container-fluid p-3 w-100" id="blogcard">
                <div>
                    <div class="navbar navbar-custom d-flex align-items-center justify-content-between">
                        <div>
                            <ol class="breadcrumb mb-0 d-flex align-items-center">
                                <li><a href="#" class="text-decoration-none" id="dashboard">Application</a></li>
                                <i class="fas fa-chevron-right mx-2 text-muted fa-1x"></i>
                                <li aria-current="page">Post</li>
                            </ol>
                        </div>
                        <ul class="nav d-flex align-items-center">
                            <li class="nav-item me-3">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link icon">
                                    <i class="fas fa-bell"></i>
                                    <span class="badge rounded-pill">1</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown ms-3">
                                <a href="#" class="nav-link dropdown-toggle" id="profileDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://images.pexels.com/photos/11213182/pexels-photo-11213182.jpeg"
                                        alt="Profile" class="profile-img">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item" href="/profile.html"> <i
                                                class="fas fa-user-circle me-2"></i> Profile</a></li>
                                    <li><a class="dropdown-item" href="/Login.html" id="logoutBtn"> <i
                                                class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="row mb-3 p-3">
                        <div class="col-md-6" id="filterControls">
                            <!-- Filter controls will be added dynamically by JavaScript -->
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-primary me-3" id="addblog"><a class="text-decoration-none text-white"
                                    href="/index.html"><i class="fas fa-plus me-2 rounded"></i>Add Post</a></button>
                        </div>
                    </div>
                    <div class="table-responsive mt-3 text-center">
                        <table id="postTable" class="table table-bordered table-striped table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th class="text-center">Sr.No</th>
                                    <th class="text-center">Title</th>
                                    <th class="text-center">Description</th>
                                    <th class="text-center">Author</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Date</th>
                                    <th class="text-center">Categories</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="postTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
    <script src="/script.js"></script>
</body>

</html>
